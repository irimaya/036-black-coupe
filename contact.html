<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Black Coupe | Contact</title>
</head>
<body>
  <header>
    <nav class="navbar pt-5" id="navbar-section" >
      <div class="container">
        <h1 class="logo text-uppercase font-weight-bold"><a href="index.html">Black Coupe</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li class="current"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact" class="pb-4">
    <div class="container">
      <div class="contact-box">
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input class="form-control" type="email">
          </div>
          <div class="form-group">
            <label for="name">Message</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <button class="btn btn-light">Create Account</button>
        </form>
      </div>
    </div>
  </section>

  <footer id="mainfooter" class="pb-3">
    <p class="text-center">Black Coupe &copy; 2020</p>
  </footer>

</body>
</html>
